{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2 style = 'color: white;'>Contact Us</h2>
        {% if messages %}
            {% for message in messages %}
                <p style="color: green;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post" style = 'color: white;'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" >Send</button>
        </form>
    </div>
{% endblock %}
